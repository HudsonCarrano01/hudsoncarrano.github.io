        <main>
            <div>
                <h2 class="center">Storm Center</h2>
                <hr>
            </div>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>User Information</legend>
                    <div class="infouser">
                        <div class='form-input'>
                            <label for="tx_fname">Name: </label> 
                            <input type='text' name='tx_fname' id='tx_fname'  pattern="[a-z\s]+$" placeholder="Name" required>
                        </div>
                        <div class='form-input'>
                            <label for="tx_email">Email: </label> 
                            <input type='email' name='tx_email' id='tx_email'  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder="user@email.org">
                        </div>
                        <div class='form-input'>
                            <label for="tx_phone">Phone: </label> 
                            <input type='tel' name='tx_phone' id='tx_phone'  pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"  placeholder="00 0000-0000" required>
                        </div>
                        <div class='form-input'>
                            <label for="tx_zip">Zip Code: </label> 
                            <input type='text' name='tx_zip' id='tx_zip'  pattern="[0-9]+$" placeholder="00000-000" required>
                        </div>
                    </div>    
                </fieldset>
                <fieldset  class="infostorm" >
                    <legend>Storm Information</legend>
                    <div class='form-input'>
                        <label for="dt_storm">Storm Date: </label> 
                        <input type='date' id='dt_storm' name='dt_storm' >
                    </div>
                    <div class='form-input'><label >Storm Type: </label>
                        <input list="listtype" name="st_storm" placeholder="Select List">
                        <datalist id="listtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    </div>
                    <div class='form-input'>
                        <label for="ni_severity">Storm Severity: </label> 
                        <div class="slider-wrapper">
                            <input class="input-range" type='range' list='tickmarks' name='ni_severity' id='ni_severity'
                                   min='1' max ="10" step="1" value = "1" 
                                   oninput="display.value=value" onchange="display.value=value">
                            <input type="text" id="display" value="1" 
                                   oninput="ni_severity.value=value" onchange="ni_severity.value=value">       
                            <datalist id="tickmarks">
                                <option value="1" label= "1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5" label= "5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10" label= "10">
                            </datalist>
                        </div>  
                    </div>
                    <div class='form-input'>
                        <label for="tx_region">Storm Region: </label> 
                        <select id="tx_region" name='tx_region' >
                            <option value="">Select Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Springs">Soda Springs</option>
                            <option value="Fish">Fish Haven</option>
                        </select>    
                    </div>
                    <div class='form-input '>
                        <label>Danger Level: </label> 
                       <fieldset class='radio'>
                            <legend>Danger Level</legend>
                            <label class="item-radio"><input type='radio' name='st_danger_level' value="yes" > Yes</label>
                            <label class="item-radio"><input type='radio' name='st_danger_level' value="maybe"> Maybe</label>
                            <label class="item-radio"><input type='radio' name='st_danger_level' value="no"> No</label>
                        </fieldset>
                    </div>
                    <div class='form-input'>
                        <label for="tx_add_info">Additional Information: </label> 
                        <textarea name='tx_add_info' id='tx_add_info' rows='5'  placeholder='Add information here' ></textarea>
                    </div>    
                </fieldset>    
                <div class='form-input'>
                    <button type="button" onclick="window.location.href = 'thanks.html'">Submit</button>                    
                </div>
